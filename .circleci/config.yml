version: 2.1

commands:
  print_pipeline_id:
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}

jobs:
  my_job:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id:
          to: ${CIRCLE_WORKFLOW_ID}
      - run: echo "This is fun"
      - run: 
          name: Run when job fail
          command: echo "Job failed"
          when: on_fail

workflows:
  my_workflow:
    jobs:
      - my_job